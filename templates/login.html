{% load crispy_forms_tags %}
<html>
    <head>
        <title>Please Login</title>
    </head>
    <body>
        {% if form.errors %}
            <p class="text-warning">That did not work, please try again</p>
        {% endif %}
    </body>
    <form role="form" class="form-horizontal" method="post" action="{% url 'boardgames_login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Login">
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</html>
